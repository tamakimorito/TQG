
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>TQG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Google Fonts はビルド時の外部取得エラーを避けるためリンクを削除。手元の日本語系サンセリフにフォールバック */
    body { font-family: 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Zen Maru Gothic', 'Hiragino Sans', 'Yu Gothic', sans-serif; }
    .font-logo { font-family: 'Mochiy Pop One', 'Hiragino Sans', 'Yu Gothic', sans-serif; }

    /* TKG Button Animation */
    @keyframes dadada-scroll {
      0% { transform: translateX(80%); }
      100% { transform: translateX(-80%); }
    }
    .tqg-button.processing .dadada {
      display: block;
      animation: dadada-scroll 1.5s linear infinite;
    }
    .tqg-button .dadada {
      display: none;
    }
    .tqg-button.processing .tqg-text {
        visibility: hidden;
    }
  </style>
<script type="importmap">

    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.7?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.7?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.7?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^20.3.7?external=rxjs",
